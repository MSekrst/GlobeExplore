<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
   <link rel="stylesheet" type="text/css" href="../css/globe-style.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/play.css">
    <script type="text/javascript" src="externalLibraries/http_d3js.org_d3.v3.js"></script>
    <script type="text/javascript" src="externalLibraries/http_code.jquery.com_jquery-1.9.1.js"></script>
    <script type="text/javascript" src="globe-script-play.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .modal-body,.modal-header{
            position: absolute;
            top: 0;
            left: 0;
            background-color:white;
            width:25%;
            height: 100%;
            text-align:center;
        }
    </style>
</head>

<body onload="init()">
	<div class="navigation">
        <div class="nav__header"><img src="../image/logo.png" width height="100px"/></div>
        <div class="nav__link nav__link__play__continents">Continents</div>
        <div class="nav__link nav__link__play__states">States</div>
        <div class="nav__link nav__link__play__capitals">Capitals</div>
        <div class="nav__link nav__link__back"><--</div>
    </div>
    <div class="info">
        difficulty
        <select name="difficulty" id="difficulty">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
            <option value="extreme">extreme</option>
        </select>
        number of questions
        <select name="number_of_questions" id="number_of_questions">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <div class="btn btn-primary" id="btn-play">PLAY</div>
    </div>
    <div class="instructions"></div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body"></div>
    </div>

</body>
</html>
