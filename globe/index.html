<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
   <link rel="stylesheet" type="text/css" href="../css/globe-style.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <script type="text/javascript" src="externalLibraries/http_d3js.org_d3.v3.js"></script>
    <script type="text/javascript" src="externalLibraries/http_code.jquery.com_jquery-1.9.1.js"></script>
    <script type="text/javascript" src="globe-script.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>
        .modal-body,.modal-header{
            font-family:'Lato' ,"Comic Sans MS";
            margin:0 30%;
            background-color:white;
            width:40%;
            text-align:center;
        }
        .modal-body a{
            pointer-events: none;
            cursor: default;
        }
        .modal-body a:link{
            color: black;
        }

        .modal-body tbody {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 0 auto;
        }



    </style>
</head>

<body onload="init()">
	<div class="navigation">
        <div class="nav__header">
            <img src="../image/logo.png" width height="100px"/>
        </div>
        <div class="nav__link nav__link__continents">Continents</div>
        <div class="nav__link nav__link__states">States</div>
        <div class="nav__link nav__link__capitals">Capitals</div>
        <div class="nav__link nav__link__back"><--</div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body"></div>
    </div>

</body>
</html>
